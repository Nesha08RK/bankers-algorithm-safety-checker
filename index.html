<!DOCTYPE html>
<html>
<head>
    <title>Banker's Algorithm - Safety Checker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Banker's Algorithm - Safety Checker</h1>

        <section class="resource-count">
            <h2>Specify Number of Resources</h2>
            <div>
                <label for="resourceCount">Number of Resources (2-10):</label>
                <input type="number" id="resourceCount" min="2" max="10" value="3" required>
                <button onclick="generateInterface()">Generate Interface</button>
            </div>
        </section>

        <section id="resources" class="resources" style="display: none;">
            <h2>Available Resources</h2>
            <div id="resource-inputs" class="resource-inputs"></div>
        </section>

        <section id="processes" class="processes" style="display: none;">
            <h2>Process Allocation and Maximum</h2>
            <table id="process-table">
                <thead id="table-head"></thead>
                <tbody id="table-body"></tbody>
            </table>
            <div class="button-group">
                <button onclick="checkSafety()">Check Safety</button>
                <button onclick="resetForm()">Reset</button>
            </div>
        </section>

        <section id="output" class="output"></section>
        <section id="steps" class="steps">
            <h2>Step-by-Step Process</h2>
            <div id="steps-content"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
